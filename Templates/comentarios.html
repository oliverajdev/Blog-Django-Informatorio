
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/comentarios.css'%}">
</head>
<h2 class="com_titulo">Comentarios</h2>
<ul class="com_ul"> 
    
{% for e in coment%}

        <div class="com_usuario">
            {{e.usuario}}:

    </li>
{%endfor%}
</ul>
